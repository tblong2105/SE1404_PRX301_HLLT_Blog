		<div class="site-mobile-menu-header">

				<span class="icofont-close js-menu-toggle"></span>
			</div>

	<nav class="site-nav">
		<div class="container">
			<div class="site-navigation">
				<div class="row">
					<div class="col-md-6 text-center order-1 order-md-2 mb-3 mb-md-0">
						<a href="/" class="logo m-0 text-uppercase">HLLT Blog</a>
					</div>
					<div class="col-md-3 order-3 order-md-1">
						<form action="#" class="search-form">
							<span class="icon-search2"></span>
							<input type="search" class="form-control" placeholder="Search...">
						</form>
					</div>
					<div class="col-md-3 text-end order-2 order-md-3 mb-3 mb-md-0">
						<div class="d-flex">
							<ul class="list-unstyled social me-auto">
								<li><a href="#"><span class="icon-twitter"></span></a></li>
								<li><a href="#"><span class="icon-facebook"></span></a></li>
								<li><a href="#"><span class="icon-instagram"></span></a></li>
							</ul>
							<a href="#" class="burger ms-auto float-end site-menu-toggle js-menu-toggle d-inline-block"
								data-toggle="collapse" data-target="#main-navbar" style="margin-top:8px">
								<span></span>
							</a>
						</div>
					</div>
				</div>
				<ul class="js-clone-nav d-none d-lg-inline-none text-start site-menu float-end">
					<li><a href="/">Home</a></li>
					<li class="active"><a href="#">All Blog</a></li>
					<li><a href="#">Travel</a></li>
					<li><a href="#">Food</a></li>
					<li><a href="#">Technology</a></li>
					<li><a href="#">Business</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="section pt-5 pb-0">
		<div class="container">
			<div class="row justify-content-center mb-5">
				<div class="col-lg-7 text-center">
					<h2 class="heading">All Blog</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row g-5">
				<div class="col-lg-4" th:each="blog,iter : ${listBlog}">
					<div class="post-entry d-block small-post-entry-v" >
						<div class="thumbnail">
							<a th:href="@{'blog?id='+${blog.id}}">
								<img th:src="${blog.image}" alt="Image" class="img-fluid">
							</a>
						</div>
						<div class="content" >
							<div class="post-meta mb-1">
								<a th:href="@{'blog?id='+${blog.id}}" class="category" th:text="${blog.category}"></a>
								<span class="date" th:text="${blog.date}"></span>
							</div>
							<h2 class="heading mb-3"><a th:href="@{'blog?id='+${blog.id}}" th:text="${blog.title}"/></h2>
							<p th:text="${blog.sortDescription}"/>
							<a th:href="@{'blog?id='+${blog.id}}" class="post-author d-flex align-items-center">
								<div class="author-pic">
									<img th:src="${blog.authorImage}" alt="Image">
								</div>
								<div class="text">
									<strong th:text="${blog.authorName}"/>
									<span th:text="${blog.authorPosition}"/>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="site-footer bg-light">
		<div class="container">
			<div class="row justify-content-center copyright">
				<div class="col-lg-7 text-center">
					<div class="widget">
						<ul class="social list-unstyled">
							<li><a href="#"><span class="icon-facebook"></span></a></li>
							<li><a href="#"><span class="icon-twitter"></span></a></li>
							<li><a href="#"><span class="icon-linkedin"></span></a></li>
							<li><a href="#"><span class="icon-youtube-play"></span></a></li>
						</ul>
					</div>
					<div class="widget">
						<p>Copyright &copy;
							<script>document.write(new Date().getFullYear());</script> All rights reserved | This
							template is made with <i class="icon-heart text-danger" aria-hidden="true"></i> by <a
								href="https://colorlib.com" target="_blank" rel="nofollow noopener">Colorlib</a>
						</p>
						<div class="d-block">
							<a href="#" class="m-2">Terms &amp; Conditions</a>/
							<a href="#" class="m-2">Privacy Policy</a>
						</div>
					</div>
				</div>
			</div>
		</div>
