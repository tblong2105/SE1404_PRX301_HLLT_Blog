	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>
	<title>HLLT Blog</title>
</head>

<body>
	<div class="site-mobile-menu site-navbar-target">
		<div class="site-mobile-menu-header">
			<div class="site-mobile-menu-close">
				<span class="icofont-close js-menu-toggle"></span>
			</div>
		</div>
		<div class="site-mobile-menu-body"></div>
	</div>
	<nav class="site-nav">
		<div class="container">
			<div class="site-navigation">
				<div class="row">
					<div class="col-md-6 text-center order-1 order-md-2 mb-3 mb-md-0">
						<a href="/" class="logo m-0 text-uppercase">HLLT Blog</a>
					</div>
					<div class="col-md-3 order-3 order-md-1">
						<form th:action="@{/search}" method="post" class="search-form">
							<span class="icon-search2"></span>
							<input id="myInput" name="keyword" type="search" class="form-control" th:value="${keyword}" placeholder="Search...">
							<bttonn id="myBtn"  hidden>Button<buttoni>
						</form>
					</div>
					<div class="col-md-3 text-end order-2 order-md-3 mb-3 mb-md-0">
						<div class="d-flex">
							<ul class="list-unstyled social me-auto">
								<li><a href="#"><span class="icon-twitter"></span></a></li>
								<li><a href="#"><span class="icon-facebook"></span></a></li>
								<li><a href="#"><span class="icon-instagram"></span></a></li>
							</ul>
							<a href="#" class="burger ms-auto float-end site-menu-toggle js-menu-toggle d-inline-block"
								data-toggle="collapse" data-target="#main-navbar" style="margin-top:8px">
								<span></span>
							</a>
						</div>
					</div>
				</div>
				<ul class="js-clone-nav d-none d-lg-inline-none text-start site-menu float-end">
					<li class="active"><a href="/">Home</a></li>
					<li >
						<a href="allblog">All Blog</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="section pt-5 pb-0">
		<div class="container">
			<div class="row justify-content-center mb-5">
				<div class="col-lg-7 text-center" >
					<h2 class="heading"><a href="#"  style="color:black !important" th:text="${Blog.title}"/></h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="posts-slide-wrap">
						<div class="posts-slide" id="posts-slide">
							<div class="item">
								<div class="post-entry d-lg-flex">
									<div class="me-lg-5 thumbnail mb-4 mb-lg-0">
											<img th:src="${Blog.image}" alt="Image"
												class="img-fluid">
									</div>
									<div class="content align-self-center">
										<div class="post-meta mb-3">
											<a href="#" class="category" th:text="${Blog.category}"/>
											<span class="date" th:text="${Blog.date}"/>
										</div>
										
										<p th:text="${Blog.longDescription}"/>
										<a href="#" class="post-author d-flex align-items-center">
											<div class="author-pic">
												<img th:src="${Blog.authorImage}"
													alt="Image">
											</div>
											<div class="text">
												<strong th:text="${Blog.authorName}"/>
												<span th:text="${Blog.authorPosition}"/>
											</div>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="site-footer bg-light">
		<div class="container">
			<div class="row justify-content-center copyright">
				<div class="col-lg-7 text-center">
					<div class="widget">
						<ul class="social list-unstyled">
							<li><a href="#"><span class="icon-facebook"></span></a></li>
							<li><a href="#"><span class="icon-twitter"></span></a></li>
							<li><a href="#"><span class="icon-linkedin"></span></a></li>
							<li><a href="#"><span class="icon-youtube-play"></span></a></li>
						</ul>
					</div>
					<div class="widget">
						<div class="d-block">
							<a href="#" class="m-2">HLLT Blog</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="overlayer"></div>
		<div class="loader">
			<div class="spinner-border" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>

		<script src="js/tiny-slider.js"></script>
