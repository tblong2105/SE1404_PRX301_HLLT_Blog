<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<title>Products</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center mt-4">All Products</h1>
		<table class="table mt-5">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Code</th>
					<th scope="col">Name</th>
					<th scope="col">Price</th>
					<th scope="col">Unit</th>
					<th scope="col">Description</th>
					<th scope="col">Images</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product,iter : ${listProduct}">
					<td th:text="${iter.index + 1}"></td>
					<td th:text="${product.code}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.unit}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.images}"></td>
				</tr>
			</tbody>
		</table>
		<div class="form-group">
			<input type="text" class="form-control col-4" id="filename" value="samsungproduct.xml" placeholder="">
		</div>
		<button onclick="exportClick()" class="btn btn-primary">Export Samsung Product</a>

	</div>

	<script>
		function exportClick () {
			let fileName = document.getElementById("filename").value;
			window.location.href = "/export/" +fileName;
		}
	</script>
</body>

</html>
